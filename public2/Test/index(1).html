<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream</title>
    <style>
      body {
        background-color: #3d6df2;
        margin-top: 15px;
      }
      video {
        background: black;
        border: 1px solid gray;
      }
      #container {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
      }
      #selfVideo {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 15px;
        right: 15px;
      }
      #theirVideo {
        width: 650px;
        height: 650px;
      }
    </style>
  </head>
  <body>
    <p id="statusText">Nothing</p>
    <button id="startCall">Start Call</button>
    <button id="endCall">End Call</button>
    <div class="container">
      <video id="selfVideo" autoplay></video>
      <video id="theirVideo" autoplay></video>
    </div>
    <p id="showError"></p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
